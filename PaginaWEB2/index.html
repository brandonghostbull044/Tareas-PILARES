<!--DOCTYPE nos sirve para especificar al navegador la versión de HTML5-->
<!DOCTYPE html>
<!-- Indica al navegador que el documento es HTMl -->
<html lang="en">
<!-- Contiene los elementos que ayudarán a que nuestra página funcione correctamente y generalmente dentro de esta van elementos que no se visualizan en el navegador. -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Contiene el título de la página y se muestra en en la pestaña de los navegadores, más no se ve en el cuerpo de la página -->
  <title>Im&aacute;gen</title>
  <style>
    *{
      border: 10px solid;
      border-radius: 10px;
      border-color: blue;
      color: green;
    }
  </style>
</head>
<!-- Contiene prácticamente todo los elementos visuales de nuestra página, es decir todo el contenido-->
<body>
  <!-- Etiqueta que define el encabezado principal de la página -->
  <h1>Ejemplo imágen</h1>
  <!-- Etiqueta para definir una imágen -->
  <img src="https://vignette.wikia.nocookie.net/spongebob/images/0/0e/The_Two_Faces_of_Squidward_24.jpg" alt="Imágen de oso tipo webp" width="25%" height="25%"/>
  <p>Este es un <strong>Calamardo guapo</strong>!</p>
</body>
</html>
